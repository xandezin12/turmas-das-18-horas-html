<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configura o conjunto de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Produtos</title>
    <!-- Link para o arquivo de estilo externo -->
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Apresentação de Produtos</h1>
    </header>

    <!-- Seção principal com a lista de produtos -->
    <main>
        <section class="produtos">
            <!-- Lista de produtos -->
            <ul>
                <li class="produto">
                    <img src="queijo1.jpg" alt="Queijo Artesanal 1">
                    <div class="descricao">Delicioso queijo artesanal de leite de vaca.</div>
                </li>
                <li class="produto">
                    <img src="queijo2.jpg" alt="Queijo Artesanal 2">
                    <div class="descricao">Queijo curado com sabor intenso e textura cremosa.</div>
                </li>
                <li class="produto">
                    <img src="queijo3.jpg" alt="Queijo Artesanal 3">
                    <div class="descricao">Queijo de cabra com notas de ervas finas.</div>
                </li>
                <li class="produto">
                    <img src="queijo4.jpg" alt="Queijo Artesanal 4">
                    <div class="descricao">Queijo azul com sabor forte e picante.</div>
                </li>
            </ul>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
